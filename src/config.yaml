site:
  name: Lookuptax
  site: 'https://lookuptax.com/'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: 

# Default SEO metadata
metadata:
  title:
    default: Lookuptax - Tax ID Validation
    template: '%s â€” Lookuptax.com'
  description: "Automate global Tax ID validation with Lookuptax's easy-to-use API. Validate VAT, ABN, GSTIN, EIN, and more in over 100 countries. Ensure compliance and accuracy today"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Lookupax - Tax ID Validation
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@lookuptax'
    site: '@lookuptax'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: "G-D5YNWHF9Q3" # or "G-XXXXXXXXXX"
    googleTagManager: 
      id: 'GTM-KLGV623' #// Your Google Tag Manager ID
    
ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
